<html>
<head>
  <meta charset="utf-8">

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="__STATIC__/libs/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="__STATIC__/libs/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <!-- Google Font -->

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/admin"><b>kocor</b>管理系统</a>C:\Users\dell\AppData\Local\Programs\Python\Python36\Scripts\;

    C:\Users\dell\AppData\Local\Programs\Python\Python36\;

    C:\Users\dell\AppData\Local\Programs\Fiddler;C:\Users\dell\AppData\Roaming\Composer\vendor\bin
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录系统</p>

    <form action="" method="post">
      <div class="form-group has-feedback">
        <input type="user_name" name="user_name" class="form-control" placeholder="用户名" data-rule="用户名:required">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="密码" data-rule="密码:required">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <div class="row">
          <div class="col-xs-6">
            <input type="text" name="captcha" class="form-control" placeholder="验证码"  data-rule="验证码:required">
          </div>
          <div class="col-xs-6">
            <div><img src="{:captcha_src()}" alt="captcha" width="145" height="34" id="captcha_src"/ style="cursor: pointer;"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember"> 记住密码
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="__STATIC__/libs/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="__STATIC__/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="__STATIC__/plugins/iCheck/icheck.min.js"></script>
<!-- jquery.validator.min.js -->
<script src="__STATIC__/libs/nice-validator/dist/jquery.validator.min.js?local=zh-CN"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    $("#captcha_src").click(function(){
        var timenow = new Date().getTime();
        $(this).attr("src","/captcha.html?"+timenow)
    });
  });
</script>
</body>
</html>
