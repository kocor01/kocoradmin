<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-is_menu" class="control-label col-xs-12 col-sm-2">是否菜单：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[is_menu]-1"><input id="row[is_menu]-1" {eq name="row['is_menu']" value="1"}checked="checked"{/eq} name="row[is_menu]" type="radio" value="1"> 是</label> 
                <label for="row[is_menu]-0"><input id="row[is_menu]-0" {eq name="row['is_menu']" value="0"}checked="checked"{/eq} name="row[is_menu]" type="radio" value="0"> 否</label>
            </div>        
        </div>
    </div>
    <div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">父级：</label>
        <div class="col-xs-12 col-sm-8">
		<select class="form-control" name="row[pid]">
			<option value="0">无</option>
			{$tree_list}
		</select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">标题：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">规则名称：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" placeholder="控制器名/方法名" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-condition" class="control-label col-xs-12 col-sm-2">规则条件：</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="condition" name="row[condition]">{$row.condition}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="icon" class="control-label col-xs-12 col-sm-2">图标：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-groupp-md">
                <input type="text" class="form-control" id="icon" name="row[icon]" value="{$row.icon}">
                <a href="javascript:;" id="btn-search-icon" class="input-group-addon">搜索图标</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="text" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">备注：</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[remark]">{$row.remark}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">状态：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[status]-1"><input id="row[status]-1" {eq name="row['status']" value="1"}checked="checked"{/eq} name="row[status]" type="radio" value="1"> 正常</label> 
                <label for="row[status]-0"><input id="row[status]-0" {eq name="row['status']" value="0"}checked="checked"{/eq} name="row[status]" type="radio" value="0"> 禁止</label>
            </div>        
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">确认</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>

<script src="__JS__/kocor-template-native.js"></script>
<script type="text/javascript">
    TemplateNative.Api.Init("btn-search-icon");
</script>
