
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-is_menu" class="control-label col-xs-12 col-sm-2">是否菜单：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[is_menu]-1"><input id="row[is_menu]-1" checked="checked" name="row[is_menu]" type="radio" value="1"> 是</label> 
                <label for="row[is_menu]-0"><input id="row[is_menu]-0" name="row[is_menu]" type="radio" value="0"> 否</label>
            </div>        
        </div>
    </div>
    <div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">父级：</label>
        <div class="col-xs-12 col-sm-8">
		<select class="form-control" name="row[pid]">
			<option value="0">无</option>
			{$tree_list}
		</select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">标题：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="标题:required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">规则名称：</label>
        <div class="col-xs-12 col-sm-8">
            <input  data-rule="规则名称:required" class="form-control" placeholder="控制器名/方法名" name="row[name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-condition" class="control-label col-xs-12 col-sm-2">规则条件：</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="condition" name="row[condition]"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="icon" class="control-label col-xs-12 col-sm-2">图标：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-groupp-md">
                <input type="text" class="form-control" id="icon" name="row[icon]" value="fa fa-list">
                <a href="javascript:;" class="btn-search-icon input-group-addon">搜索图标</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重：</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="text" value="50">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">备注：</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[remark]"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">状态：</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="row[status]-1"><input id="row[status]-1" checked="checked" name="row[status]" type="radio" value="1"> 是</label> 
                <label for="row[status]-0"><input id="row[status]-0" name="row[status]" type="radio" value="0"> 否</label>
            </div>        
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">确认</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>

<div id='templatecontent'>

</div>

 
<style>
    #chooseicon {
        margin:10px;
    }
    #chooseicon ul {
        margin:5px 0 0 0;
    }
    #chooseicon ul li{
        width:30px;height:30px;
        line-height:30px;
        border:1px solid #ddd;
        padding:1px;
        margin:1px;
        text-align: center;
    }
    #chooseicon ul li:hover{
        border:1px solid #2c3e50;
        cursor:pointer;
    }
</style>
<script id="chooseicontpl" type="text/html">
    <div id="chooseicon">
        <div>
            <form onsubmit="return false;">
                <div class="input-group input-groupp-md">
                    <div class="input-group-addon">搜索图标</div>
                    <input class="js-icon-search form-control" type="text" placeholder="">
                </div>
            </form>
        </div>
        <div>
            <ul class="list-inline">
                <% for(var i=0; i<iconlist.length; i++){ %>
                    <li data-font="<%=iconlist[i]%>" title="<%=iconlist[i]%>">
                    <i class="fa fa-<%=iconlist[i]%>"></i>
                </li>
                <% } %>
            </ul>
        </div>

    </div>
</script>
