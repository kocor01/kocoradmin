<div class="panel-body">
    <div id="toolbar" class="toolbar">
        <a href="javascript:;" class="btn btn-success" id="btn_add"><i class="fa fa-plus"></i> 添加</a> 
        <a href="javascript:;" class="btn btn-success" id="btn_edit"><i class="fa fa-pencil"></i> 编辑</a> 
        <a href="javascript:;" class="btn btn-danger" id="btn_del"><i class="fa fa-trash"></i> 删除</a>                        
    </div>

    <table id="tb_departments" data-show-export="true" data-controller-path="article"></table>
</div>


<script src="__JS__/kocor-table.js"></script>

<script>
var TableInit = function () {
    var oTableInit = new Object();

    var table_config = {
        columns: [
            {checkbox: true}, 
            {field:'id',title:'ID'}, 
            {field:'title',title:'标题'}, 
            {field:'article_cate.name',title:'分类'}, 
            {field:'pic',title:'栏目缩略图',formatter: getImageShow}, 
            {field:'weigh',title:'权重'}, 
            {field:'status', title:'状态', align:'center', width:'60px', sortable:true, formatter: getDefaultStatus},
            {field:'update_time',title:'更新时间'}, 
            {
                field: 'operate',
                title: '操作',
                events: operateEvents,  //注册按钮事件
                formatter: operateFormatter //自定义方法，添加操作按钮
            }
        ]
    }

    var result = $.extend( true,{},Table.defaults,table_config);

    //初始化Table
    oTableInit.Init = function () {
        $('#tb_departments').bootstrapTable(result);
    };
    return oTableInit;
};
</script>
